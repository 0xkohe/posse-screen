<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSSEscreen</title>
    <style>
      :root {
        --bg-color: #121212;
        --primary-color: #bb86fc;
        --secondary-color: #03dac6;
        --text-color: #e0e0e0;
        --error-color: #cf6679;
        --shadow-color: rgba(0, 0, 0, 0.5);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        background-color: rgba(30, 30, 30, 0.7);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px var(--shadow-color);
        width: 90%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px var(--shadow-color);
      }

      .title {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 2rem;
        letter-spacing: 1px;
        font-weight: 600;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .input-group label {
        font-size: 1rem;
        font-weight: 500;
        color: var(--secondary-color);
      }

      #roomId {
        background-color: rgba(255, 255, 255, 0.08);
        color: var(--text-color);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        padding: 1rem;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      #roomId:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.25);
      }

      #btn {
        background-color: var(--primary-color);
        color: #121212;
        border: none;
        border-radius: 6px;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        margin-top: 1rem;
      }

      #btn:hover {
        background-color: #d0a5ff;
        transform: translateY(-2px);
      }

      #btn:active {
        transform: translateY(0);
      }

      .footer {
        margin-top: 2rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.8rem;
      }
      
      /* アニメーションの背景 */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6;
      }

      .bg-animation span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(187, 134, 252, 0.1);
        animation: animate 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
      }

      .bg-animation span:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
        animation-duration: 20s;
        background: rgba(3, 218, 198, 0.1);
      }

      .bg-animation span:nth-child(2) {
        left: 10%;
        width: 60px;
        height: 60px;
        animation-delay: 2s;
        animation-duration: 25s;
      }

      .bg-animation span:nth-child(3) {
        left: 70%;
        width: 40px;
        height: 40px;
        animation-delay: 4s;
      }

      .bg-animation span:nth-child(4) {
        left: 40%;
        width: 100px;
        height: 100px;
        animation-delay: 0s;
        animation-duration: 18s;
        background: rgba(3, 218, 198, 0.1);
      }

      .bg-animation span:nth-child(5) {
        left: 65%;
        width: 30px;
        height: 30px;
        animation-delay: 0s;
      }

      .bg-animation span:nth-child(6) {
        left: 85%;
        width: 70px;
        height: 70px;
        animation-delay: 3s;
        background: rgba(3, 218, 198, 0.1);
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="container">
      <h1 class="title">POSSEscreen</h1>
      <div class="input-group">
        <label for="roomId">Room Document ID:</label>
        <input id="roomId" placeholder="Enter room document ID here..." />
      </div>
      <button id="btn" type="button">Set</button>
    </div>
    
    <div class="footer">
      &copy; 2025 POSSEscreen
    </div>
    
    <script src="./renderer.js"></script>
  </body>
</html>
